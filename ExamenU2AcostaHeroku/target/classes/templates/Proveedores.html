<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<meta charset="UTF-8">
<title>Proveedores</title>
</head>
<body>
<main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
<h1 th:text="${titulo}" class="display-4"></h1>
<table border=1 th:if="${not Proveedores.isEmpty()}" class="table">
<thread>
	<tr>
		<th scope="col">id Proveedor</th>
		<th scope="col">Nombre Compañia</th>
		<th scope="col">Nombre Contacto</th>
		<th scope="col">Email</th>
		<th scope="col">RFC</th>
		<th scope="col">Teléfono</th>
		<th scope="col">Dirección</th>
		</tr>
		</thread>
	<tbody>
	<tr th:each="proveedor: ${Proveedores}">
		<td th:text="${proveedor.idProveedor}"></td>
		<td th:text="${proveedor.NombreCompannia}"></td>
		<td th:text="${proveedor.NombreContacto}"></td>
		<td th:text="${proveedor.Email}"></td>
		<td th:text="${proveedor.RFC}"></td>
		<td th:text="${proveedor.Telefono}"></td>
		<td th:text="${proveedor.Direccion}"></td>
	</tr>
	</tbody>
	</table>
		<ul>
		<li>
			<a th:href="@{/}" class="btn btn-primary" role="button">Regresar</a>
		</li>
	</ul>
</body>
</html>
